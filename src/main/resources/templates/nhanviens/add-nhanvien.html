<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Add Nhân Viên</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Add New Nhân Viên</h1>
    <form th:action="@{/nhanviens/add}" th:object="${nhanvien}" method="post"
          class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="maNV" class="form-label">Mã NV:</label>
            <input type="text" th:field="*{maNV}" class="form-control" id="maNV"
                   required maxlength="3">
            <div class="text-danger" th:if="${#fields.hasErrors('maNV')}"
                 th:errors="*{maNV}"></div>
        </div>
        <div class="mb-3">
            <label for="tenNV" class="form-label">Tên NV:</label>
            <input type="text" th:field="*{tenNV}" class="form-control" id="tenNV"
                   required maxlength="100">
            <div class="text-danger" th:if="${#fields.hasErrors('tenNV')}"
                 th:errors="*{tenNV}"></div>
        </div>
        <div class="mb-3">
            <label for="phai" class="form-label">Phái:</label>
            <select th:field="*{phai}" class="form-control" id="phai">
                <option value="NAM">Nam</option>
                <option value="NU">Nữ</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="noiSinh" class="form-label">Nơi Sinh:</label>
            <input type="text" th:field="*{noiSinh}" class="form-control" id="noiSinh"
                   maxlength="200">
        </div>
        <div class="mb-3">
            <label for="phongBan" class="form-label">Phòng Ban:</label>
            <select th:field="*{phongBan}" class="form-control" id="phongBan">
                <option th:each="phongban : ${phongbans}"
                        th:value="${phongban.maPhong}" th:text="${phongban.tenPhong}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="luong" class="form-label">Lương:</label>
            <input type="number" th:field="*{luong}" class="form-control" id="luong"
                   required>
        </div>
        <button type="submit" class="btn btn-primary">Add Nhân Viên</button>
        <a th:href="@{/nhanviens}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
